<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body >
    <div class="container-fluid">
      <div class="row row-cols-3">
        <div class="col col-3 bg-primary"><h1>ciao</h1></div>
        <div class="col col-7 p-0">

          <div id="hero" class="d-flex align-items-end p-3">
            
            <div>
              <h1 id="name"></h1>
              <p>1.000.000 ascoltatori mensili</p>
            </div>
          </div>

          <div class="p-3">
            <div class="d-flex gap-3 mt-3">
              <button class="firstBtn btn rounded-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-play-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"
                  />
                </svg>
              </button>
              <button id="followBtn" class="btn btn-secondary rounded-pill">
                Segui
              </button>
              <div class="dropdown">
                <button
                  class="btn btn-secondary bg-transparent border-0"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-three-dots"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
                    />
                  </svg>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
            <div id="songs" class="mt-3">
            <h4>Popolari</h4>
        </div>

              <h4>Popolari</h4>

                <img id="cover" src="" alt="" />
                <h6 id="title">titolo canzone</h6>
                <p>numero stream</p>
                <p id="duration">dur</p>
              </div>
            </div>
          </div>
        </div> -->

    </div>
    <div class="mt-3 p-3">
      <h4>Album Suggeriti</h4>
      <div id="albums" class="d-flex mt-2"></div>
</div>

</div>

    <script src="./artist.js"></script>
